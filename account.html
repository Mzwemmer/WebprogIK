{% extends "layout.html" %}

{% block title %}
    Account settings
{% endblock %}

{% block main %}

    <form action="{{ url_for('account') }}" method="post">

        <h1>Account settings</h1>

        <div class="text2">

                <a onclick="myFunction()">
                    <div class="delete">
                        Delete account <b>X</b>
                    </div>
                </a>
                <div class="disclaimer">
                    Warning: Once you click this button, your account will be deleted!
                </div>
        <script>

        function myFunction() {
          var r = confirm("Are you sure you want to delete this account?");
          if (r == false) {
            window.location = "{{ url_for('account') }}";
          } else {
            window.location = "{{ url_for('delete') }}";
          }
        }
        </script>
        </div>

    </form>

{% endblock %}
