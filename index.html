{% extends "layout.html" %}

{% block title %}
    Homepage
{% endblock %}

{% block main %}
<form action="{{ url_for('index') }}" method="post">
    <div class="middle">
        <table>
            <div class="text">
                <tr>
                    <th> Name </th>
                    <th> Rating </th>
                </tr>

                <tr>
                {%for game in json %}

                    <td>{{ game.name }}</td>
                    <td>{{ game.rating }}</td>

                {%endfor%}
                </tr>
            </div>
        </table>
    </div>
</form>
{% endblock %}
