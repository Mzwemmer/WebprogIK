{% extends "layout.html" %}

{% block title %}
    Homepage
{% endblock %}

{% block main %}
<form action="{{ url_for('index') }}" method="post">
    <div class="addgames">
        <table>

            <tr class="titeladdgame">
                <th> Name </th>
                <th> Rating </th>
            </tr>
                {%for game in json %}
                <div class="textaddgame">
                <tr>
                    <td style="text-align: left">{{ game.name }}</td>
                    <td>{{ game.rating }}</td>
                    {%endfor%}

                </tr>

                <tr><td><br/></td></tr>

                <tr>

                    <td class="disclaimer" colspan="2">Disclaimer: If the game you're looking for is not in the list, make sure to specify the name</td>

                </tr>

        </table>
    </div>


    </div>
</form>
{% endblock %}
