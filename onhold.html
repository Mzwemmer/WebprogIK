{% extends "layout.html" %}

{% block title %}
    Games on hold
{% endblock %}

{% block main %}
<form action="{{ url_for('onhold') }}" method="post">
    <h1>
        Games you've got on hold
    </h1>
    <div class="addgames">
        <table width="90%" align="center">
            
            <select class="input2" name="sortgames">
                <option value="rating">User rating</option>
                <option value="alfa">Alphabetic</option>
                <option value="date">Date (added)</option>
            </select>

            <button class="button" type="submit">Sort</button>

            <tr class="titeladdgame">
                <td>    </td>
                <td> Name </td>
                <td> Rating </td>
                <td> User Rating</td>
            </tr>

            {%for game in games %}

            <tr class="textaddgame">
                <td class="table">{{ game.counter }} </button></td>
                <td class="table1">{{ game.name }}</td>
                <td class="table">{{ game.rating }}</td>
                <td class="table">{{ game.userrating }}</td>
            </tr>

            <tr><td><br/></td></tr>
            {%endfor%}

        </table>

    </div>
</form>
{% endblock %}
